<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Misko's Job Search</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
    />
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link active" id="jobSearch" href="/job_search">Job Search</a>
            </div>
    </nav>

    <div class='container'>
        <!-- Heading -->
        <div class='row'>
            <div class='col-md-12 jumbotron text-center'>
                <div class='text-info'>
                    <h1>Misko's Job Search</h1>
                    <p>Updated:</p>
                    <p id='dateContainer'></p>
                    <p>Eastern Time (UTC -5/-4)</p>
                </div>
            </div>
        </div>
        <div class='row'>
            <!-- Application Count -->
            <div class='col-md-6 text-center'>
                <div class='alert alert-info'>
                    <h4>Number of Applications Sent:</h4>
                    <h4 id='appCount'></h4>
                </div>
            </div>
            <!-- Response Time -->
            <div class='col-md-6 text-center'>
                <div class='alert alert-info'>
                    <h4>Average Response Time (Days):</h4>
                    <h4 id='avgRespTime'></h4>
                </div>
            </div>
        </div>
        <div class='row'>
            <!-- Industries Bar Graph -->
            <div class='col-md-6'>
                <div id='fieldBar'></div>
            </div>
            <!-- Job Type Pie Graph -->
            <div class='col-md-6'>
                <div id='typePie'></div>
            </div>
        </div>
        <div class='row'>
            <!-- Company Size Bar Graph -->
            <div class='col-md-12'>
                <div id='sizeBar'></div>
            </div>
        </div>
        <div class='row'>
            <!-- Map -->
            <h2>Company Locations</h2>
            <div id='map'></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src='app.js'></script>


</body>

</html>
